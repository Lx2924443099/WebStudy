<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">测试</a>
    <style>
        /* 未点击 */
        a:link{
            color: red;
        }
        /* 点击过 */
        a:visited{
            color: aqua;
        }
        /* 鼠标覆盖 */
        a:hover{
            color: chocolate;
        }
        /* 鼠标按下未弹起 */
        a:active{
            color: darkgreen;
            font-size: 25px;
        }
        
    </style>
</body>
</html>
