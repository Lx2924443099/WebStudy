<!DOCTYPE html>
<html>
<head>
	<title>荧光灯菜单</title>
	<style>
		.light {
		  font-size:12px;
		  font-weight:bold;
		  width:120px; 
		  padding:8px; 
		  background:#000;
		  margin:0 auto;
		  border:1px solid #ccc;
		  }
		
		.light a,.light a:visited {
		  display:block; 
		  padding:4px 8px;
		  color:#ccc; 
		  text-decoration:none;
		  border-top:8px solid #060; 
		  height:1em;
		  }
		.light a:hover {
		  color:#FF0; 
		  border-top:8px solid #0E0; 
		  }
    </style>

</head>
<body>
    <div class="light">
       <a> Home </a> 
       <a> Contact Us</a>
       <a> Web Dev</a> 
       <a> Web Design</a> 
       <a> Map </a> 
    </div>
</body>
</html>
