<!DOCTYPE html>

        <div class="news">
            <img src="../Img/news.png" alt="">
            <div class="nnews">

                <a href="http://news.sohu.com/" class="news2"></a>
                <a href="https://news.163.com/" class="news3"></a>

    <div class="user">
