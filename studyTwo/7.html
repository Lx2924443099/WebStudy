<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            cursor: default;
        }

        .two {
            cursor: pointer;
        }

        .three {
            cursor: move;
        }

        .four {
            cursor: text;
        }

        .five {
            cursor: not-allowed;
        }

        input {
            outline: none;
        }
    </style>
</head>

<body>
    <ul>
        <li class="one">Hello</li>
        <li class="two">HTML</li>
        <li class="three">CSS</li>
        <li class="four">JavaScript</li>
        <li class="five">前端开发书籍</li>
    </ul>
    测试<input type="text" name="" id="">
</body>

</html>
